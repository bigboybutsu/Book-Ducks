<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Ducks</title>
    <link id="theme-style" rel="stylesheet" href="style_main_theme.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
   
    <link rel="apple-touch-icon" sizes="180x180" href="/frontend/assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/frontend/assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/frontend/assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/frontend/assets/favicon/site.webmanifest" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav class="navbar is-fixed-top has-shadow" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a href="./index.html" class="navbar-item">
          <img src="./assets/favicon/android-chrome-192x192.png" alt="Book Ducks Logo" />
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="duck-navbar">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="duck-navbar" class="navbar-menu">
        <div class="navbar-start">
          <a href="./index.html" class="navbar-item">Books</a>

          <a href="" class="navbar-item">Profile</a>
        </div>
        <div class="navbar-end" id="loginBtns">
          <div class="navbar-item">
            <div class="buttons">
              <a href="./log-in.html" class="button is-primary" id="signupBtn">
                <b>Sign Up</b>
              </a>
              <a href="./log-in.html" class="button is-light" id="loginBtn">Log In</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div id="topScroll"></div>
    <section class="hero is-info is-fullheight" id="profile-card">
      <div class="hero-body">
        <div class="container">
          <div class="columns is-centered">
            <div class="column">
              <div class="card">
                <div class="card-content">
                  <div class="is-flex is-justify-content-center">
                    <div class="is-flex is-align-items-center">
                      <p class="title is-2 p-6 is-underlined" id="username">Log in to view Profile</p>
                    </div>
                  </div>
                  <div>
                    <div class="content">
                        <div class="columns">
                          <div class="list column is-hoverable" >
                            <h5 class="title is-4">Saved Books</h5>
                            <div id="savedBooks-list"></div>
                          </div>
                          <div class="list column is-hoverable">
                            <div class="is-flex is-justify-content-space-between">
                              <h5 class="title is-4">Rated Books</h5>
                              <div class="dropdown is-right is-hoverable">
                                <div class="dropdown-trigger">
                                  <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                                    <span>Sort By</span>
                                    <span class="icon is-small">
                                      <i class="fas fa-angle-down" aria-hidden="true"></i>
                                    </span>
                                  </button>
                                </div>
                                <div class="dropdown-menu" id="dropdown-menu" role="menu">
                                  <div class="dropdown-content">
                                    <a class="dropdown-item is-active" data-value="0">
                                      None
                                    </a>
                                    <a class="dropdown-item" data-value="1">
                                      Title: A-Ö
                                    </a>
                                    <a class="dropdown-item" data-value="2">
                                      Rating: High to Low
                                    </a>
                                    <a class="dropdown-item" data-value="3">
                                      Title: Ö-A
                                    </a>
                                    <a class="dropdown-item" data-value="4">
                                      Rating: Low to High
                                    </a>
                                  </div>
                                </div>
                              </div>
                            </div>
                            <div id="ratedBooks-list"></div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>© 2023 <b>Leo Berglund Magndahl</b>. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
