<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Ducks</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav class="navbar is-fixed-top has-shadow" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a href="./index.html" class="navbar-item">
          <img src="./assets/Logo.png" alt="Book Ducks Logo" />
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="duck-navbar">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="duck-navbar" class="navbar-menu">
        <div class="navbar-start">
          <a href="./index.html" class="navbar-item">Books</a>

          <a href="" class="navbar-item">Profile</a>
        </div>
        <div class="navbar-end" id="loginBtns">
          <div class="navbar-item">
            <div class="buttons">
              <a href="./log-in.html" class="button is-primary" id="signupBtn">
                <b>Sign Up</b>
              </a>
              <a href="./log-in.html" class="button is-light" id="loginBtn">Log In</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div id="topScroll"></div>
    <section class="hero is-info is-fullheight" id="profile-card">
      <div class="hero-body">
        <div class="container">
          <div class="columns is-centered">
            <div class="column is-two-thirds">
              <div class="card">
                <div class="card-content">
                  <div class="columns">
                    <div class="column is-three-quarters is-flex is-align-items-center">
                      <p class="title is-2 p-2" id="username">Log in to view Profile</p>
                    </div>
                    <div class="column">
                      <figure class="image is-4by3">
                        <img src="./assets/Logo.png" alt="Profile Picture" />
                      </figure>
                    </div>
                  </div>
                  <div>
                    <div class="content">
                      <h5 class="title is-4 center">Saved Books</h5>
                      <div class="list is-hoverable" id="savedBooks-list"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
