<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">
  <head>
    <meta charset="UTF-8" />

    <link id="theme-style" rel="stylesheet" href="style_main_theme.css" />

    <link rel="apple-touch-icon" sizes="180x180" href="/frontend/assets/favicon/apple-touch-icon.png" />

    <link rel="icon" type="image/png" sizes="16x16" href="/frontend/assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="/frontend/assets/favicon/site.webmanifest" />

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <nav class="navbar is-fixed-top has-shadow" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a href="./index.html" class="navbar-item">
          <img src="./assets/favicon/android-chrome-192x192.png" alt="Book Ducks Logo" />
        </a>

        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="duck-navbar">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="duck-navbar" class="navbar-menu">
        <div class="navbar-start">
          <a href="./index.html" class="navbar-item">Books</a>

          <a href="./profile.html" class="navbar-item">Profile</a>
        </div>
        <div class="navbar-end" id="loginBtns">
          <div class="navbar-item">
            <div class="buttons">
              <!-- <a href="" class="button is-primary">
                <b>Sign Up</b>
              </a>
              <a href="" class="button is-light">Log In</a> -->
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div id="topScroll"></div>
    <main>
      <div id="login-container">
        <div class="center">
          <div class="card" id="login-card">
            <div class="card-content">
              <div class="content">
                <h2>Login</h2>
                <form id="login-form" onsubmit="return validateLoginForm()">
                  <div class="field">
                    <label class="label">Username</label>
                    <div class="control">
                      <input class="input" type="text" id="username" placeholder="Username" />
                    </div>
                  </div>
                  <div class="field">
                    <label class="label">Password</label>
                    <div class="control">
                      <input class="input" type="password" id="password" placeholder="Password" />
                    </div>
                  </div>
                  <div class="field">
                    <div class="control">
                      <button class="button is-primary" id="login-btn" type="submit">Login</button>
                      <button class="button is-link" type="button" id="signupBtn" onclick="printSignup()">Sign Up</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer loginFooter">
      <div class="content has-text-centered">

  </body>
